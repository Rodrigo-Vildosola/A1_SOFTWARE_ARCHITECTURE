{% extends "base_generic.html" %}

{% block title %}Author Detail{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">{{ author.name }}</h1>
<p><strong>Date of Birth:</strong> {{ author.date_of_birth }}</p>
<p><strong>Country of Origin:</strong> {{ author.country_of_origin }}</p>
<p><strong>Description:</strong> {{ author.short_description }}</p>
<div class="mt-4">
    <a href="{% url 'author_edit' author.id %}" class="bg-yellow-500 text-white px-4 py-2 rounded mr-2">Edit</a>
    <a href="{% url 'author_delete' author.id %}" class="bg-red-500 text-white px-4 py-2 rounded">Delete</a>
</div>
{% endblock %}

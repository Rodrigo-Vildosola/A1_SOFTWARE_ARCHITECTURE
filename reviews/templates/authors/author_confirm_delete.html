{% extends "base_generic.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden mt-6 p-6">
    <h1 class="text-3xl font-bold mb-4 text-red-600">Confirm Delete</h1>
    <p class="text-gray-700">Are you sure you want to delete "{{ author.name }}"?</p>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition duration-300">Yes, delete</button>
    </form>
    <a href="{% url 'author_detail' author.id %}" class="mt-4 inline-block bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition duration-300">Cancel</a>
</div>
{% endblock %}

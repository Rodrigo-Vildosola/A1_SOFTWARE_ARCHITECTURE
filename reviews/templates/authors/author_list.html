{% extends "base_generic.html" %}
{% load custom_filters %}

{% block title %}Authors{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto mt-6">
    <h1 class="text-3xl font-bold mb-4 text-indigo-600">Authors</h1>
    <div class="overflow-x-auto">
        <table id="authorTable" class="min-w-full bg-white border border-gray-200">
            <thead>
                <tr class="bg-gray-100">
                    <th class="py-2 px-4">
                        <input class="p-2 rounded-md shadow-sm border border-gray-400" type="text" id="nameFilter" onkeyup="filterTable()" placeholder="Search for names..">
                    </th>
                    <th class="py-2 px-4"></th>
                    <th class="py-2 px-4"></th>
                    <th class="py-2 px-4"></th>
                    <th class="py-2 px-4"></th>
                </tr>
                <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                    <th class="py-3 px-6 text-left cursor-pointer">
                        <a href="#" onclick="toggleSort('name')">Name <span id="sort-name"></span></a>
                    </th>
                    <th class="py-3 px-6 text-left cursor-pointer">
                        <a href="#" onclick="toggleSort('number_of_books')">Number of Books <span id="sort-number_of_books"></span></a>
                    </th>
                    <th class="py-3 px-6 text-left cursor-pointer">
                        <a href="#" onclick="toggleSort('average_score')">Average Score <span id="sort-average_score"></span></a>
                    </th>
                    <th class="py-3 px-6 text-left cursor-pointer">
                        <a href="#" onclick="toggleSort('total_sales')">Total Sales <span id="sort-total_sales"></span></a>
                    </th>
                    <th class="py-3 px-6 text-left">Actions</th>
                </tr>
            </thead>
            <tbody id="authorTbody" class="text-gray-600 text-sm font-light">
                <!-- Dynamic content will be loaded here -->
            </tbody>
        </table>
        <div id="pagination" class="mt-4">
            <!-- Pagination buttons will be loaded here -->
        </div>
    </div>
    <a href="{% url 'author_create' %}" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">Add new author</a>
</div>

<script>
let currentSortBy = 'name';
let currentOrder = 'asc';
let currentPage = 1;

async function loadAuthors(sort_by = currentSortBy, page = currentPage) {
    const order = currentOrder;
    const nameFilter = document.getElementById('nameFilter').value.toLowerCase();
    
    const params = new URLSearchParams({
        sort_by: sort_by,
        order: order,
        page: page,
        name_filter: nameFilter
    });

    document.getElementById('authorTbody').innerHTML = `
        <tr>
            <td colspan="5" class="loading-container">
                <div class="spinner"></div>
            </td>
        </tr>`;

    const response = await fetch(`/authors/data/?${params.toString()}`);
    const data = await response.json();

    const tbody = document.getElementById('authorTbody');
    tbody.innerHTML = '';
    data.authors.forEach(author => {
        const tr = document.createElement('tr');
        tr.className = 'border-b border-gray-200 hover:bg-gray-100 transition duration-200';
        tr.innerHTML = `
            <td class="py-3 px-6 text-left whitespace-nowrap">
                <a href="/author/${author._id}" class="text-indigo-600 hover:underline">${author.name}</a>
            </td>
            <td class="py-3 px-6 text-left">${author.number_of_books}</td>
            <td class="py-3 px-6 text-left">${author.average_score ? author.average_score.toFixed(2) : 'N/A'}</td>
            <td class="py-3 px-6 text-left">${author.total_sales || 'N/A'}</td>
            <td class="py-3 px-6 text-left">
                <a href="/author/${author._id}/edit" class="text-yellow-500 hover:underline">Edit</a> |
                <a href="/author/${author._id}/delete" class="text-red-500 hover:underline">Delete</a>
            </td>
        `;
        tbody.appendChild(tr);
    });

    const pagination = document.getElementById('pagination');
    pagination.innerHTML = '';
    for (let i = 1; i <= data.num_pages; i++) {
        const button = document.createElement('button');
        button.className = `px-4 py-2 mx-1 ${i == data.current_page ? 'bg-blue-500 text-white' : 'bg-white text-blue-500'}`;
        button.innerText = i;
        button.onclick = () => loadAuthors(currentSortBy, i);
        pagination.appendChild(button);
    }

    currentSortBy = sort_by;
    currentOrder = order;
    currentPage = page;

    document.getElementById(`sort-${sort_by}`).innerText = order === 'asc' ? '▲' : '▼';
}

function toggleSort(column) {
    if (currentSortBy === column) {
        currentOrder = currentOrder === 'asc' ? 'desc' : 'asc';
    } else {
        currentSortBy = column;
        currentOrder = 'asc';
    }
    currentPage = 1;
    loadAuthors();
}

function filterTable() {
    currentPage = 1;
    loadAuthors();
}

document.addEventListener('DOMContentLoaded', () => {
    loadAuthors();
});
</script>

{% endblock %}

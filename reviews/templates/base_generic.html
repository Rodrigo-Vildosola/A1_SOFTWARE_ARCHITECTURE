<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Book Review App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 mb-20">
    <nav class="bg-gradient-to-r from-gray-900 to-indigo-900 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-white text-lg font-semibold">Book Review App</a>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <form action="{% url 'search' %}" method="get" class="relative">
                        <input id="searchInput" type="text" name="query" placeholder="Search..." class="px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-indigo-500">
                        <button type="submit" class="absolute right-0 top-0 h-full px-4 bg-indigo-600 text-white rounded-r-md hover:bg-indigo-700 transition duration-300">Search</button>
                    </form>
                    <div id="searchResults" class="absolute left-0 right-0 bg-white border border-gray-300 rounded-md mt-1 hidden">
                        <!-- Search results will be dynamically populated here -->
                    </div>
                </div>
                <a href="/top-books" class="bg-gray-700 hover:bg-gray-900 text-white font-semibold py-2 px-4 rounded-md shadow-md hover:from-green-500 hover:to-blue-600 transition duration-300">Top Books</a>
                <div class="relative">
                    <button id="dropdownButton" class="bg-gray-700 hover:bg-gray-900 text-white font-semibold py-2 px-4 rounded-md shadow-md focus:outline-none hover:from-green-500 hover:to-blue-600 transition duration-300">
                        Menu
                    </button>
                    <div id="dropdownMenu" class="hidden absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-md shadow-lg py-1">
                        <a href="/authors" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 hover:text-indigo-700 transition duration-300">Authors</a>
                        <a href="/books" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 hover:text-indigo-700 transition duration-300">Books</a>
                        <a href="/reviews" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 hover:text-indigo-700 transition duration-300">Reviews</a>
                        <a href="/sales" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 hover:text-indigo-700 transition duration-300">Sales</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-8">
        {% block content %}
        {% endblock %}
    </div>
    <script>
        document.getElementById('dropdownButton').addEventListener('click', function() {
            var dropdownMenu = document.getElementById('dropdownMenu');
            if (dropdownMenu.classList.contains('hidden')) {
                dropdownMenu.classList.remove('hidden');
            } else {
                dropdownMenu.classList.add('hidden');
            }
        });

        // Close the dropdown if clicked outside
        document.addEventListener('click', function(event) {
            var isClickInside = document.getElementById('dropdownButton').contains(event.target);
            var dropdownMenu = document.getElementById('dropdownMenu');
            if (!isClickInside) {
                dropdownMenu.classList.add('hidden');
            }
        });

        // Dynamic search
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');

        searchInput.addEventListener('input', async function() {
            const query = searchInput.value.toLowerCase();
            if (query.length < 2) {
                searchResults.classList.add('hidden');
                return;
            }

            const params = new URLSearchParams({ name_filter: query });
            const response = await fetch(`/books/data/?${params.toString()}`);
            const data = await response.json();

            if (data.books.length > 0) {
                searchResults.innerHTML = data.books.map(book => `
                    <a href="/book/${book._id}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
                        ${book.name}
                    </a>
                `).join('');
                searchResults.classList.remove('hidden');
            } else {
                searchResults.innerHTML = '<p class="px-4 py-2 text-gray-700">No results found</p>';
                searchResults.classList.remove('hidden');
            }
        });

        // Hide search results when input is not focused
        searchInput.addEventListener('focus', function() {
            if (searchInput.value.length >= 2) {
                searchResults.classList.remove('hidden');
            }
        });

        searchInput.addEventListener('blur', function() {
            setTimeout(() => {
                searchResults.classList.add('hidden');
            }, 200);
        });
    </script>
</body>
</html>

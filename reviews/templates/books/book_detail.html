{% extends "base_generic.html" %}

{% block title %}Book Detail{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">{{ book.name }}</h1>
<p><strong>Summary:</strong> {{ book.summary }}</p>
<p><strong>Date of Publication:</strong> {{ book.date_of_publication }}</p>
<p><strong>Number of Sales:</strong> {{ book.number_of_sales }}</p>
<div class="mt-4">
    <a href="{% url 'book_edit' book.id %}" class="bg-yellow-500 text-white px-4 py-2 rounded mr-2">Edit</a>
    <a href="{% url 'book_delete' book.id %}" class="bg-red-500 text-white px-4 py-2 rounded">Delete</a>
</div>
{% endblock %}

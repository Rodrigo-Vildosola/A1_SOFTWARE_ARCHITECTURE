{% extends "base_generic.html" %}
{% load custom_filters %}

{% block title %}{% if book %}Edit Book{% else %}Add Book{% endif %}{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-6 bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-indigo-600 flex items-center">
        <i class="fas fa-book mr-2"></i>
        {% if book %}Edit Book{% else %}Add Book{% endif %}
    </h1>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div class="flex items-center">
            <label for="name" class="block text-gray-700 w-1/4">Name</label>
            <input required type="text" id="name" name="name" value="{% if book %}{{ book.name }}{% endif %}" class="mt-1 p-3 block w-3/4 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div class="flex items-center">
            <label for="summary" class="block text-gray-700 w-1/4">Summary</label>
            <textarea id="summary" name="summary" class="mt-1 p-3 block w-3/4 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">{% if book %}{{ book.summary }}{% endif %}</textarea>
        </div>
        <div class="flex items-center">
            <label for="date_of_publication" class="block text-gray-700 w-1/4">Date of Publication</label>
            <input required type="date" id="date_of_publication" name="date_of_publication" value="{% if book %}{{ book.date_of_publication|date:'Y-m-d' }}{% endif %}" class="mt-1 p-3 block w-3/4 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        {% if not author %}
        <div class="flex items-center">
            <label for="author_id" class="block text-gray-700 w-1/4">Author</label>
            <select required id="author_id" name="author_id" class="mt-1 p-3 block w-3/4 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                {% for author in authors %}
                    <option value="{{ author|get_id }}" {% if book and book.author_id == author|get_id %}selected{% endif %}>{{ author.name }}</option>
                {% endfor %}
            </select>
        </div>
        {% else %}
        <input type="hidden" name="author_id" value="{{ author|get_id }}">
        {% endif %}
        <button type="submit" class="mt-6 w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-6 py-3 rounded-lg shadow-lg hover:from-blue-600 hover:to-indigo-700 transition duration-300 flex items-center justify-center">
            <i class="fas fa-save mr-2"></i> Save
        </button>
    </form>
</div>
{% endblock %}

{% extends "base_generic.html" %}

{% block title %}{% if book %}Edit Book{% else %}Add Book{% endif %}{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-6 bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-indigo-600">{% if book %}Edit Book{% else %}Add Book{% endif %}</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="name" class="block text-gray-700">Name</label>
            <input required type="text" id="name" name="name" value="{% if book %}{{ book.name }}{% endif %}" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <label for="summary" class="block text-gray-700">Summary</label>
            <textarea id="summary" name="summary" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">{% if book %}{{ book.summary }}{% endif %}</textarea>
        </div>
        <div>
            <label for="date_of_publication" class="block text-gray-700">Date of Publication</label>
            <input required type="date" id="date_of_publication" name="date_of_publication" value="{% if book %}{{ book.date_of_publication|date:'Y-m-d' }}{% endif %}" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <label for="number_of_sales" class="block text-gray-700">Number of Sales</label>
            <input required type="number" id="number_of_sales" name="number_of_sales" value="{% if book %}{{ book.number_of_sales }}{% endif %}" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <label for="author_id" class="block text-gray-700">Author</label>
            <select required id="author_id" name="author_id" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                {% for author in authors %}
                    <option value="{{ author.id }}" {% if book and book.author_id == author.id %}selected{% endif %}>{{ author.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">Save</button>
    </form>
</div>
{% endblock %}

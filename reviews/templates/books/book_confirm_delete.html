{% extends "base_generic.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-6 bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-red-600">Confirm Delete</h1>
    <p>Are you sure you want to delete "<strong>{{ book.name }}</strong>"?</p>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition duration-300">Yes, delete</button>
        <a href="{% url 'book_detail' book.id %}" class="ml-4 inline-block bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition duration-300">Cancel</a>
    </form>
</div>
{% endblock %}

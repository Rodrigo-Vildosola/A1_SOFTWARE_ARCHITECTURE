{% extends "base_generic.html" %}
{% load custom_filters %}

{% block title %}Sale Detail{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-6 bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-indigo-600">Sale Details</h1>
    <p class="text-gray-700 mb-2"><strong>Book ID:</strong> {{ sale.book_id }}</p>
    <p class="text-gray-700 mb-2"><strong>Year:</strong> {{ sale.year }}</p>
    <p class="text-gray-700 mb-2"><strong>Sales:</strong> {{ sale.sales }}</p>
    <div class="mt-4">
        <a href="{% url 'sale_edit' sale|get_id %}" class="bg-yellow-500 text-white px-4 py-2 rounded mr-2 hover:bg-yellow-600 transition duration-300">Edit</a>
        <a href="{% url 'sale_delete' sale|get_id %}" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition duration-300">Delete</a>
    </div>
</div>
{% endblock %}

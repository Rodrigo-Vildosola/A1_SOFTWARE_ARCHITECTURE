{% extends "base_generic.html" %}
{% load custom_filters %}

{% block title %}Sale Detail{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto mt-10 bg-white p-10 rounded-lg shadow-lg">
    <h1 class="text-4xl font-bold mb-8 text-indigo-600 flex items-center">
        <i class="fas fa-chart-line mr-3"></i>Sale Detail
    </h1>
    <div class="space-y-6">
        <div class="flex items-center space-x-2">
            <i class="fas fa-book text-indigo-600 text-2xl"></i>
            <strong>Book:</strong>
            <p class="text-gray-700 text-md"> 
                <a href="{% url 'book_detail' sale.book_id %}" class="text-indigo-600 hover:underline">{{ sale.book_name }}</a>
            </p>
        </div>
        <div class="flex items-center space-x-2">
            <i class="fas fa-calendar-alt text-indigo-600 text-2xl"></i>
            <strong>Year:</strong>
            <p class="text-gray-700 text-md">
                {{ sale.year }}
            </p>
        </div>
        <div class="flex items-center space-x-2">
            <i class="fas fa-dollar-sign text-indigo-600 text-2xl"></i>
            <strong>Sales:</strong>
            <p class="text-gray-700 text-md">
                {{ sale.sales }}
            </p>
        </div>
    </div>
    <div class="mt-10 flex space-x-6">
        <a href="{% url 'sale_edit' sale|get_id %}" class="bg-gradient-to-r from-yellow-400 to-yellow-500 text-white px-8 py-3 rounded-lg shadow-lg hover:from-yellow-500 hover:to-yellow-600 transition duration-300 flex items-center">
            <i class="fas fa-edit mr-2"></i> Edit
        </a>
        <a href="{% url 'sale_delete' sale|get_id %}" class="bg-gradient-to-r from-red-400 to-red-500 text-white px-8 py-3 rounded-lg shadow-lg hover:from-red-500 hover:to-red-600 transition duration-300 flex items-center">
            <i class="fas fa-trash-alt mr-2"></i> Delete
        </a>
    </div>
</div>
{% endblock %}

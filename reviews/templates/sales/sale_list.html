{% extends "base_generic.html" %}
{% load custom_filters %}

{% block title %}Sales{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto mt-6">
    <h1 class="text-3xl font-bold mb-4 text-indigo-600">Sales</h1>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-200">
            <thead>
                <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                    <th class="py-3 px-6 text-left">Book</th>
                    <th class="py-3 px-6 text-left">Year</th>
                    <th class="py-3 px-6 text-left">Sales</th>
                    <th class="py-3 px-6 text-left">Actions</th>
                </tr>
            </thead>
            <tbody class="text-gray-600 text-sm font-light">
                {% for sale in sales %}
                    <tr class="border-b border-gray-200 hover:bg-gray-100">
                        <td class="py-3 px-6 text-left">{{ sale.book_name }}</td>
                        <td class="py-3 px-6 text-left">{{ sale.year }}</td>
                        <td class="py-3 px-6 text-left">{{ sale.sales }}</td>
                        <td class="py-3 px-6 text-left">
                            <a href="{% url 'sale_detail' sale|get_id %}" class="text-blue-500 hover:underline">View</a> |
                            <a href="{% url 'sale_edit' sale|get_id %}" class="text-yellow-500 hover:underline">Edit</a> |
                            <a href="{% url 'sale_delete' sale|get_id %}" class="text-red-500 hover:underline">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="{% url 'sale_create' %}" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">Add new sale</a>
</div>
{% endblock %}

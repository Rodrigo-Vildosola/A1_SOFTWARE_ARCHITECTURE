{% extends "base_generic.html" %}
{% load custom_filters %}

{% block title %}{% if sales %}Edit Sale{% else %}Add Sale{% endif %}{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-6 bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4">{% if sales %}Edit Sale{% else %}Add Sale{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="book_id" class="block text-gray-700">Book</label>
            <select id="book_id" name="book_id" class="mt-1 block w-full border border-gray-300 p-2 rounded">
                {% for book in books %}
                    <option value="{{ book|get_id }}" {% if sales and sales.book_id == book|get_id %}selected{% endif %}>{{ book.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label for="year" class="block text-gray-700">Year</label>
            <input type="number" id="year" name="year" value="{% if sales %}{{ sales.year }}{% endif %}" class="mt-1 block w-full border border-gray-300 p-2 rounded">
        </div>
        <div class="mb-4">
            <label for="sales" class="block text-gray-700">Sales</label>
            <input type="number" id="sales" name="sales" value="{% if sales %}{{ sales.sales }}{% endif %}" class="mt-1 block w-full border border-gray-300 p-2 rounded">
        </div>
        <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">Save</button>
    </form>
</div>
{% endblock %}

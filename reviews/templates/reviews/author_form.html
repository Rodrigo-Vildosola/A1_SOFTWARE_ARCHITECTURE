{% extends "base_generic.html" %}

{% block title %}{% if form.instance.pk %}Edit Author{% else %}Add Author{% endif %}{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">{% if form.instance.pk %}Edit Author{% else %}Add Author{% endif %}</h1>
<form method="post" class="bg-white p-4 rounded shadow-md">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Save</button>
</form>
{% endblock %}

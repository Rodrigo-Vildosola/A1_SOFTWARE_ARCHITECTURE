{% extends "base_generic.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Confirm Delete</h1>
<p>Are you sure you want to delete "{{ author.name }}"?</p>
<form method="post" class="mt-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Yes, delete</button>
</form>
<a href="{% url 'author_detail' author.pk %}" class="mt-4 inline-block bg-gray-500 text-white px-4 py-2 rounded">Cancel</a>
{% endblock %}

{% extends "base_generic.html" %}

{% block title %}Books{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Books</h1>
<ul class="list-disc pl-5">
    {% for book in books %}
        <li class="mb-2">
            <a href="{% url 'book_detail' book.pk %}" class="text-blue-500 hover:underline">{{ book.name }}</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'book_create' %}" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded">Add new book</a>
{% endblock %}

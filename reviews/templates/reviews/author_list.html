{% extends "base_generic.html" %}

{% block title %}Authors{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Authors</h1>
<ul class="list-disc pl-5">
    {% for author in authors %}
        <li class="mb-2">
            <a href="{% url 'author_detail' author.id %}" class="text-blue-500 hover:underline">{{ author.name }}</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'author_create' %}" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded">Add new author</a>
{% endblock %}

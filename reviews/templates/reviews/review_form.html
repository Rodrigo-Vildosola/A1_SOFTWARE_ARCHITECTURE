{% extends "base_generic.html" %}
{% load custom_filters %}

{% block title %}{% if review %}Edit Review{% else %}Add Review{% endif %}{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-6 bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4">{% if review %}Edit Review{% else %}Add Review{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="book_id" class="block text-gray-700">Book</label>
            <select id="book_id" name="book_id" class="mt-1 block w-full border border-gray-300 p-2 rounded">
                {% for book in books %}
                    <option value="{{ book|get_id }}" {% if review and review.book_id == book|get_id %}selected{% endif %}>{{ book.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label for="review" class="block text-gray-700">Review</label>
            <textarea id="review" name="review" class="mt-1 block w-full border border-gray-300 p-2 rounded">{% if review %}{{ review.review }}{% endif %}</textarea>
        </div>
        <div class="mb-4">
            <label for="score" class="block text-gray-700">Score</label>
            <select id="score" name="score" class="mt-1 block w-full border border-gray-300 p-2 rounded">
                {% for i in 1|to:5 %}
                    <option value="{{ i }}" {% if review and review.score == i %}selected{% endif %}>{{ i }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label for="number_of_upvotes" class="block text-gray-700">Number of Upvotes</label>
            <input type="number" id="number_of_upvotes" name="number_of_upvotes" value="{% if review %}{{ review.number_of_upvotes }}{% endif %}" class="mt-1 block w-full border border-gray-300 p-2 rounded">
        </div>
        <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">Save</button>
    </form>
</div>
{% endblock %}

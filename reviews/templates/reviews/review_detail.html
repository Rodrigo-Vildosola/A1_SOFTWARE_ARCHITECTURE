{% extends "base_generic.html" %}
{% load custom_filters %}

{% block title %}Review Detail{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-6 bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-indigo-600">Review</h1>
    <p class="text-gray-700 mb-2"><strong>Book ID:</strong> {{ review.book_id }}</p>
    <p class="text-gray-700 mb-2"><strong>Review:</strong> {{ review.review }}</p>
    <p class="text-gray-700 mb-2"><strong>Score:</strong> {{ review.score }}</p>
    <p class="text-gray-700 mb-2"><strong>Number of Upvotes:</strong> {{ review.number_of_upvotes }}</p>
    <div class="mt-4">
        <a href="{% url 'review_edit' review|get_id %}" class="bg-yellow-500 text-white px-4 py-2 rounded mr-2 hover:bg-yellow-600 transition duration-300">Edit</a>
        <a href="{% url 'review_delete' review|get_id %}" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition duration-300">Delete</a>
    </div>
</div>
{% endblock %}

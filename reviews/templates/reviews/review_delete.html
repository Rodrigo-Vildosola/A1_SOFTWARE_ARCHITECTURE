{% extends "base_generic.html" %}
{% load custom_filters %}


{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-6 bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4">Confirm Delete</h1>
    <p>Are you sure you want to delete this review?</p>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Yes, delete</button>
    </form>
    <a href="{% url 'review_detail' review|get_id %}" class="mt-4 inline-block bg-gray-500 text-white px-4 py-2 rounded">Cancel</a>
</div>
{% endblock %}

{% extends "base_generic.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center max-h-screen text-center">
    <div class="bg-white mt-20 p-8 rounded-lg shadow-lg">
        <h1 class="text-5xl font-bold text-indigo-600 mb-4">404</h1>
        <p class="text-xl text-gray-700 mb-8">Oops! The page you're looking for doesn't exist.</p>
        <p class="text-gray-600">{{ message }}</p>
        <div class="mt-6">
            <a href="/" class="inline-block bg-indigo-600 text-white px-6 py-3 rounded-md hover:bg-indigo-700 transition duration-300">
                Go Home
            </a>
            <button onclick="window.history.back()" class="inline-block bg-gray-600 text-white px-6 py-3 rounded-md hover:bg-gray-700 transition duration-300 ml-4">
                Go Back
            </button>
        </div>
    </div>
</div>
{% endblock %}
